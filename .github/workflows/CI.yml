name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      with:
        path: ~/src/
      run: dotnet restore
    - name: Build
      with:
        path: ~/src/
      run: dotnet build --no-restore
    - name: Test
      with:
        path: ~/src/
      run: dotnet test --no-build --verbosity normal
